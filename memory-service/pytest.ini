[pytest]
# Pytest configuration for memory-service

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    integration: Integration tests requiring running services
    slow: Slow tests
    unit: Unit tests

# Coverage options
addopts =
    --strict-markers
    --verbose
    --tb=short

# Asyncio settings
asyncio_mode = auto

# Minimum coverage threshold
[coverage:run]
source = service
omit =
    tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
skip_empty = True
