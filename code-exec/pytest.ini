[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Coverage settings
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=service
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=90

# Markers
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
